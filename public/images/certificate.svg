<svg width="1920" height="1050" viewBox="0 0 1920 1050" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="borderPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="rgba(255,255,255,0.1)"/>
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1050" fill="url(#bgGradient)"/>
  
  <!-- Border decoration -->
  <rect x="50" y="50" width="1820" height="950" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <rect x="100" y="100" width="1720" height="850" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Corner decorations -->
  <circle cx="150" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="1770" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="150" cy="900" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="1770" cy="900" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1920" height="1050" fill="url(#borderPattern)" opacity="0.1"/>
</svg>

